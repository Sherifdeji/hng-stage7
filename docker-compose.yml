version: '3.8'
services:
  # Main API Application
  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      # Pass the API Key from host .env to container
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # Align with .env names used in AppModule
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASS=password
      - DB_NAME=documind
      # MinIO Config
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=minio_user
      - MINIO_ROOT_PASSWORD=minio_password
    depends_on:
      - postgres
      - minio

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: documind
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MinIO (S3 Compatible Storage)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - '9000:9000' # API
      - '9001:9001' # Console
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
